<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 500px;
      height: 300px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <!-- <div style="width: 500px; 
    height: 300px; 
    background: url('./liang.jpg') no-repeat center center; 
    background-size: contain;
    border-radius: 20px;">
  </div> -->
  <div class="box1">
  </div>
  <script>
    const box1 = document.querySelector('.box1')
    // 在box1 插入第一个子元素
    box1.insertAdjacentHTML('afterbegin',
      '<div style="width: 500px; height: 500px; background: url(./liang.jpg) no-repeat center center;background - size: contain;border - radius: 20px;"></div >'
    )
  </script>
</body>

</html>
